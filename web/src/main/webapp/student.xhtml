<?xml version="1.0" encoding="utf-8"?>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head><title>Student Rule Test </title></h:head>
<h:body dir="RTL">
    <h:form>
        <p:panelGrid columns="2" >
        <p:outputLabel value="نام"></p:outputLabel>
        <p:inputText value="#{studentController.student.name}" ></p:inputText>
        <p:outputLabel value= " نام خانوادگ? "></p:outputLabel>
        <p:inputText value="#{studentController.student.lastName}" ></p:inputText>
        <p:outputLabel value=" نمره "></p:outputLabel>
        <p:inputText value="#{studentController.student.grade}" ></p:inputText>

        <p:commandButton   value="check rule" action="#{studentController.checkRule()}"/>
        <h:outputLabel value="#{studentController.result}"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
